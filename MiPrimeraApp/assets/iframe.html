<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Cargar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts cargados antes de analizar el HTML -->
    <script type="text/javascript" src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <div>
      <!-- Título principal -->
      <h1 class="c-heading--xxl">Buscador de Tickets</h1>

      <!-- Formulario de búsqueda -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-8">
          <div class="input-group">
            <input type="text" id="search-query" class="form-control" placeholder="Buscar por asunto...">
            <button id="search-button" class="btn btn-primary">Buscar</button>
          </div>
        </div>
      </div>
      
      <!-- Resultados de búsqueda -->
      <div id="search-results" class="row justify-content-center">
        <div class="col-md-8">
          <p>Introduce un término de búsqueda y haz clic en "Buscar" para ver los resultados.</p>
        </div>
      </div>
    </div>
  </body>
</html>
